		<!-- ! EXTERNAL FILES -->
		<link rel='stylesheet' href='./styles/meyer-reset.css' type='text/css'>
		<link rel='stylesheet' href='./styles/main.css' type='text/css'>
		<script src='./scripts/script.js'></script>
		
		<title> The Library </title>
	</head>
	
	<body>

		<!-- ^ HEADER -->
		<header>
			
			<!-- Logo & Header-->
			<h1> The Library </h1>
			
		</header>
		
		<!-- ^ MAIN -->
		<main>
			
			<section id="add_book_section">
				<form>
					
					<div class="input">
						<label for="book_title"> Book Title </label>	
						<input type="text" name="book_title" id="book_title_input" placeholder="Your Title Here" required>
					</div>
					<div class="input">
						<label for="book_author"> Author </label>
						<input type="text" name="book_author" id="book_author_input" placeholder="Firstname Lastname" required>
					</div>
					<div class="input">
						<label for="book_total_pages"> Total Pages </label>
						<input type="number" name="book_total_pages" id="book_total_pages_input" required>
					</div>
					<div class="input checkbox_input">
						<input type="checkbox" name="book_hasBeenRead" id="book_hasBeenRead_input">
						<label for="book_hasBeenRead"> Read Book </label>
					</div>
					
				</form>
				
				<button onclick="addBookToLibrary()">
					+ Add Book
				</button>
			</section>
			
			<section>
				<h2> List of Books </h2>

				<div id="book_container">
				</div>
			</section>
			
		</main>
		
		<!-- ^ FOOTER -->

			<div>

			</div>
			
		</footer>
		
	</body>
